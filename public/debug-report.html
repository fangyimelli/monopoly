<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug 報告查看</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .report {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .description {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .data-section {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .clear-all-btn {
            background: #ff9800;
            color: white;
        }
    </style>
</head>

<body>
    <h1>🐛 Debug 報告查看</h1>
    <div>
        <button class="clear-all-btn" onclick="clearAllReports()">清除所有報告</button>
        <button class="copy-btn" onclick="exportAllReports()">匯出所有報告</button>
    </div>
    <div id="reports"></div>

    <script>
        function loadReports() {
            const reports = JSON.parse(localStorage.getItem('debugReports') || '[]');
            const container = document.getElementById('reports');

            if (reports.length === 0) {
                container.innerHTML = '<p>尚無報告</p>';
                return;
            }

            container.innerHTML = reports.map((report, index) => `
                <div class="report">
                    <div class="report-header">
                        <div class="timestamp">${new Date(report.timestamp).toLocaleString()}</div>
                        <div>
                            <button class="copy-btn" onclick="copyReport(${index})">複製</button>
                            <button class="delete-btn" onclick="deleteReport(${index})">刪除</button>
                        </div>
                    </div>
                    <div class="description">描述：${report.description || '無'}</div>
                    <div>
                        <strong>遊戲狀態：</strong>
                        <div class="data-section">
                            <pre>${JSON.stringify({
                playerId: report.playerId,
                roomCode: report.roomCode,
                isMyTurn: report.isMyTurn,
                currentRoll: report.gameState?.currentRoll,
                currentPlayer: report.gameState?.currentPlayer,
                currentPlayerIndex: report.gameState?.currentPlayerIndex
            }, null, 2)}</pre>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>完整遊戲狀態：</strong>
                        <div class="data-section">
                            <pre>${JSON.stringify(report.gameState, null, 2)}</pre>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <strong>Console 日誌：</strong>
                        <div class="data-section">
                            <pre>${report.consoleLogs ? JSON.stringify(report.consoleLogs.slice(-20), null, 2) : '無'}</pre>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function copyReport(index) {
            const reports = JSON.parse(localStorage.getItem('debugReports') || '[]');
            const report = reports[index];
            const text = JSON.stringify(report, null, 2);
            navigator.clipboard.writeText(text).then(() => {
                alert('已複製到剪貼板！');
            });
        }

        function deleteReport(index) {
            if (confirm('確定要刪除此報告嗎？')) {
                const reports = JSON.parse(localStorage.getItem('debugReports') || '[]');
                reports.splice(index, 1);
                localStorage.setItem('debugReports', JSON.stringify(reports));
                loadReports();
            }
        }

        function clearAllReports() {
            if (confirm('確定要清除所有報告嗎？')) {
                localStorage.removeItem('debugReports');
                loadReports();
            }
        }

        function exportAllReports() {
            const reports = JSON.parse(localStorage.getItem('debugReports') || '[]');
            const text = JSON.stringify(reports, null, 2);
            const blob = new Blob([text], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `debug-reports-${Date.now()}.json`;
            a.click();
        }

        loadReports();
    </script>
</body>

</html>
